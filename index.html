<div class="modal fade show" id="exampleModalXl" tabindex="-1" aria-labelledby="exampleModalXlLabel" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header" id="ModalHeader">
        </div>
        <div class="modal-body">
            <div id="OrdensUserModal" class="row">
            </div>
            <div id="OrdensUserModal2" class="row ProdCOnte col-sm-12 col-md-11 col-lg-11 col-xl-11 col-12" style="display: flex;margin-left: auto;margin-right: auto;border: 1px solid rgba(0, 0, 0, 0.17)">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" id="ButtonsModals" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-header" id="ModalHeaderModal2" style="background-color: white;">
        
      </div>
      <div class="modal-content" id="QuantityOrdensRequest" style="padding: 12px;">
        <form>
            <div class="form-group">
              <label for="NameCategory">Nombre</label>
              <input type="text" class="form-control" id="NameCategory" placeholder="Nombre categoria">
            </div>
            <div class="form-group" style="display: flex;">
              <label class="col-6" >Color</label>
              <input type="text" class="form-control col-2" id="ColorRed" style="color: red;" placeholder="rojo">
              <input type="text" class="form-control col-2" id="ColorGreen" style="color: green;" placeholder="verde">
              <input type="text" class="form-control col-2" id="ColorBlue" style="color: blue;" placeholder="azul">
            </div>
            <small  id="emailHelp" class="form-text text-muted col-12">Los colores estan entre 0 a 255</small>
            <div class="form-group">
              <label>descripcion</label>
              <textarea class="form-control" id="Description" placeholder="descripcion" rows="3"></textarea>
            </div>
            <div class="form-check">
            </div>
            <button type="button" class="btn" id="MoreCategory" onclick="AddMoreCategory()">Agregar</button>
          </form>
      </div>
    </div>
